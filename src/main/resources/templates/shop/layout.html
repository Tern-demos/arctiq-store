<!doctype html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Heidelpay Demo Shop</title>

<!-- Bootstrap core CSS -->
<link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!--  heidelpay css -->
<link rel="stylesheet"
	href="https://static.heidelpay.com/v1/heidelpay.css" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet">

<script type="text/javascript"
	src="https://static.heidelpay.com/v1/heidelpay.js"></script>


</head>

<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
		<div class="container">
			<a class="navbar-brand" th:href="@{/}"> <img
				th:src="${@shopInfo.logo}" height="40"
				class="d-inline-block align-top" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<div class="dropdown">
							<button class="btn btn-link btn-sm dropdown-toggle" type="button"
								id="dropdownMenuButton" data-toggle="dropdown"
								aria-haspopup="true" aria-expanded="false">More</button>
							<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								<a class="dropdown-item" href="/customer">Customer</a> <a
									class="dropdown-item" href="/payouts">Payouts</a>
							</div>
						</div>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/basket}">Basket
							<span class="badge badge-pill badge-danger"
							th:text="${@basketHolder.get().items.size()}"></span>
					</a></li>

				</ul>
			</div>
		</div>
	</nav>


	<div class="wrapper">

		<div class="container">
			<h6 class="row alert">
				This is a demo. Do not enter personal or payment data. Products are not purchaseable. None of them will get shipped.
			</h6>
			<div class="row">

				<div class="col-12" layout:fragment="content"></div>

			</div>


		</div>
	</div>

	<!-- Footer -->
	<footer class="py-5 bg-dark">
		<div class="container">
			<a href="https://www.heidelpay.com/de/impressum/"
				class="m-0 text-center text-white">Imprint</a>
		</div>
		<!-- /.container -->
	</footer>

	<!-- Bootstrap core JavaScript -->
	<script src="/vendor/jquery/jquery.min.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>




	<th:block layout:fragment="scripts">

	</th:block>



</body>
</html>
